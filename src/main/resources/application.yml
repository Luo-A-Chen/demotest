spring:
  application:
    name: testdemo
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 600MB
      max-request-size: 500MB
      enabled: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.example.testdemo.entity
  configuration:
    map-underscore-to-camel-case: false

logging:
  level:
    root: warn


